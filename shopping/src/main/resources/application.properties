spring.application.name=shopping

# 서버 설정
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8

# 뷰리졸버 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 정적 요소 접근
spring.mvc.static-path-pattern=/resources/**
spring.web.resources.static-locations=classpath:/static/

# datasource (MySQL - Local)
spring.datasource.url=jdbc:mysql://localhost:3306/shopping?useSSL=false&serverTimezone=UTC
spring.datasource.username=shopping
spring.datasource.password=shopping1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# mapper.xml 위치지정
mybatis.mapper-locations=classpath:templates/query/*.xml

# mybatis 매핑 type을 짧게 쓰기 위한 설정
# vo location-클래스명으로 명칭 사용
# mybatis.type-aliases-package=com.spring.**.**.vo

# mybatis 설정파일
mybatis.config-location=classpath:templates/config/mybatis-config.xml

